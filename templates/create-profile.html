{% extends 'base.html' %}
{% block page_content %}

    <!-- create profile form -->
    <section id="register-page" class="content auth">
            <div class="container">
                <div class="brand-logo"></div>
                <h1>Create Profile</h1>
                <form method="POST" action="{% url 'create profile' %}">

                    {{ form }}
                    {% csrf_token %}

                    <input class="btn submit" type="submit" value="Create Profile">

                </form>
            </div>

    </section>

{% endblock %}
